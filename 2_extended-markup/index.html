<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Fix for DPI scaling on various devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Forcing edge mode for IE/Edge -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue - Extended Markup</title>
  <!-- Who doesn't like a nice font ? -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <!-- Simplistic CSS Reset  -->
  <link href="../style.css" rel="stylesheet">
</head>
<body>
  <!-- This will be the root element for Vue -->
  <div id="app"></div>
  <!-- This could be also imported via require/import but for simplicity reasons  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- This could be also imported via require/import but for simplicity reasons  -->
  <script src="script.js"></script>
</body>
</html>
